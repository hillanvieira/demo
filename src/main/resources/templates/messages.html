<!doctype html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container" layout:fragment="body">
            <div class="p-3"> </div>
            <div class="container bg-light mb3">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col"> Nome</th>
                        <th scope="col"> email</th>
                        <th scope="col"> mensagem</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${contato.empty}">
                        <td colspan="2"> sem menssagens</td>
                    </tr>
                    <tr scope="row" th:each="cont : ${contato}">
                        <td><span th:text="${cont.name}"> nome </span></td>
                        <td><span th:text="${cont.mail}"> email </span></td>
                        <td><span th:text="${cont.message}"> messagem </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
